<!DOCTYPE html>
<html lang="en" ng-app="firstApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="well text-center" ng-controller="FirstController">
                        {{message}}
                       
                </div>  
        </div>
    </div>
   
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var app = angular.module('firstApp', [])
    
    app.controller('FirstController', ['$scope','$log', 'limitToFilter', function($scope, $log, limitToFilter){

        $scope.message = limitToFilter('This is message from frist controller', 14);
        $log.warn($scope.message);

      
    }])

    </script>
</body>
</html>
