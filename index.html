<!DOCTYPE html>
<html lang="pl" ng-app="firstApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kurs AngularJS (eduweb.pl)</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <a class="navbar-brand" href="#">
                <img src="img/angularjs-for-header-only.svg" alt="AngularJS">
            </a>

            <div class="navbar-heading">Nazwa lekcji</div>
        </nav>
        <div class="container">
            <div class="row text-center" ng-controller="VeryLongNameController as vlnCtrl" >
                {{vlnCtrl.messege}}
            </div>
        </div>
        <div ng-controller="FirstController">
            {{messege}}
        </div>
        <div ng-controller="secondController">

{{messege}}

        </div>
        <div class="container">
            <div class="row text-center">
                <div class="well" ng-controller="settingsController">
                    <strong>Imię i nazwisko </strong>{{settings.firstName}}{{settings.lastName}}

                    <div class="main" ng-controller="passwordController">
                        {{paswordHistory.firstName}}
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script>    
        
         var app = angular.module('firstApp', []);

         app.controller('FirstController', ['$scope', function($scope){
             $scope.messege = 'Wiadomośc z kontrolera';
         }]);
         app.controller('secondController', ['$scope', function($scope){
             $scope.messege ='Wiadomośc z drugiego kontrollera'
         }])
         app.controller('settingsController', ['$scope', function($scope){
             $scope.settings ={
                 firstName: 'Adam',
                 lastName: 'Nowak' 
             }
         }])
         app.controller('passwordController', ['$scope', function($scope){
             $scope.paswordHistory ={
                 firstName: 'Adam',
                 lastName: 'Nowak' 
             }
         }])

         app.controller('VeryLongNameController', function($scope){
             this.messege="bardzo długi tekst controllera nawet jest trochę za długi"
         })
        </script>
    </body>
</html>
